				img{
					position:relative;
					left:-20px;

				}
				</style>

				<img src="../images/users_icon.png" alt=""/>

			<form>
				<script>
					let people;

					function change() {
						if(people=='USER'){
							window.location.href='Register.html'
						}else{
							window.location.href='AdminQuery.html'
						}
					}
				</script>
				<input type='user' id="USER" value="USER" onclick="people='USER'" readonly/>
				<input type="administrator" id="ADMINISTRATOR" value="ADMINISTRATOR" onclick="people='ADMINISTRATOR'"readonly/>
				<input type="button" onclick="change()" value="LOGIN">
			</form>
		</div>
